<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan javascript internal</title>
</head>
<body>
    <h1 id="Judul">Contoh javascript internal</h1>

    <button onclick="UbahJudul()">Ubah Judul</button>

    <script>
        function UbahJudul() {
            let Judul = document.getElementById("Judul");
        Judul.innerHTML = "Judul Telah Di Ubah";
        }
    </script>
</body>
</html>

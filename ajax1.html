<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan 1</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="style.css" /> -->
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      .container {
        width: 400px;
        margin: 0 auto;
      }

      h2 {
        text-align: center;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #3498db;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #2980b9;
      }

      #output {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulir Kontak</h2>
        <form id="contactForm">
          <div class="form-group">
            <label for="nameInput">Nama:</label>
            <input type="text" id="nameInput" name="name" />
          </div>
  
          <div class="form-group">
            <label for="emailInput">Email:</label>
            <input type="email" id="emailInput" name="email" />
          </div>
  
          <div class="form-group">
            <label for="messageInput">Pesan:</label>
            <textarea id="messageInput" name="message"></textarea>
          </div>
  
          <button type="submit" id="submitButton">Kirim Pesan</button>
        </form>
  
        <div id="output"></div>
      </div>
      
      <script>
        $(document).ready(function () {
          $("#contactForm").submit(function (event) {
            event.preventDefault();
  
            const formData = $(this).serialize();
  
            $.ajax({
              type: "POST",
              url: "process.php", // Ganti dengan URL yang sesuai
              data: formData,
              success: function (response) {
                $("#output").html("Pesan terkirim: " + response);
              },
              error: function (error) {
                $("#output").html("Terjadi kesalahan: " + error.responseText);
              },
            });
          });
        });
      </script>
</body>
</html>

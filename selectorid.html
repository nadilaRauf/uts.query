<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh CSS Selector ID</title>

    <style>
      #judul {
        color: red;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      }
      #paragraph {
        text-align: justify;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <h1 id="judul">Selamat Datang di Halaman Kami</h1>
    <p id="paragraph">Ini adalah contoh paragraf di dalam elemen HTML.</p>
  </body>
</html>

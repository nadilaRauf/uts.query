<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh Pseudo-Class 1</title>
    <style>
      .custom-link {
        color: aqua;
        text-decoration: none;
      }
      .custom-link:hover {
        color: red;
        background-color: yellow;
      }
      .custom-link :active {
        font-weight: bold;
      }
      .custom-link :visited {
        color: purple;
      }
    </style>
  </head>
  <body>
    <h1>Selamat Datang</h1>
    <p>Ini adalah contoh link: <a href="#" class="custom-link">Klik di sini</a></p>
  </body>
</html>

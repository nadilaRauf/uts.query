<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Slider</title>
    <link rel="stylesheet" href="css/style2.css"/>
</head>
<body>
    <div class="container">
        <div class="main_view" id="main_view">
            <img src="image/gambar1.jpg" id="main" alt="Gambar 1"/>
        </div>
        <div class="side_view">
            <img src="image/gambar1.jpg" alt="Gambar 1" onclick="showImage(0)">
            <img src="image/gambar2.jpg" alt="Gambar 2" onclick="showImage(1)">
            <img src="image/gambar3.jpg" alt="Gambar 3" onclick="showImage(2)">
            <img src="image/gambar4.jpg" alt="Gambar 4" onclick="showImage(3)">
            <img src="image/gambar5.jpg" alt="Gambar 5" onclick="showImage(4)">
        </div>
    </div>
    <script src="js/myscript2.js"></script>
</body>
</html>

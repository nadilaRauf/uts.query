<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 1</title>
</head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<body>
    <div id="parent">
        <p>Elemen Anak 1</p>
        <p>Elemen Anak 2</p>
    </div>

    <button id="addTextButton">Tambah Teks Pada Elemen Anak</button>

    <script>
        $(document).ready(function(){
            $("#addTextButton").click(function(){
                $("#parent p").text ("Teks Baru Untuk Elemen Anak");
            });
        });
    </script>
</body>
</html>

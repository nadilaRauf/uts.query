<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 3</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <p>paragraf 1</p>
    <p>paragraf 2</p>
    <p id="myParagraph">paragraf 3</p>

    <button id="removeButton">Hilangkan Paragraf</button>

    <script>
        $(document).ready(function(){
            $("#removeButton").click(function(){
                $("#myParagraph").remove();
            });
        });
    </script>
    </body>
</html>

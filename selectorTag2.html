<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan 2</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <img src="image/gambar1.jpg" alt="Gambar 1">
    <img src="image/gambar2.jpg" alt="Gambar 2">
    <img src="image/gambar3.jpg" alt="Gambar 3">

    <button id="addBorderButton">Tambah Border Pada Gambar</button>
    <script>
        $(document).ready(function() {
            $("#addBorderButton").click(function(){
                $("img").css("border","2px solid red");
            });
        });
    </script>
</body>
</html>
